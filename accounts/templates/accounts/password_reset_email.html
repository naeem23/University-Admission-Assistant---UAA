<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Password Reset Email</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
  <style type="text/css">
    body{
      height: 100vh;
      width: 100%;
    }
    .card{
      height: 600px;
      width: 550px;
    }
    img{
      height: 300px !important;
    }
  </style>

<body>

  <!-- Start your project here-->
  <div class="container flex-center">
    <div class="card m-auto">
      <div class="card-header teal text-center py-4">
        <h4 class="card-title font-weight-bold text-white">University Admission Assistant</h4>
      </div>
      <div class="card-body text-center">
        <img src="https://cdn.dribbble.com/users/1843004/screenshots/6461948/forgot_pasword_2x.png" class="img-fluid" height="200px">
        <h4 class="font-weight-bold mt-3">Forgot Your Password?</h4>
        <p class="card-text">Not to worry, we got you! Let's get you new password.</p>
        <a href="{{ protocol}}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" target="_blank" class="btn btn-deep-orange rounded-pill mt-4">Reset Password</a>
      </div>

    </div>
  </div>
  <!-- /Start your project here-->

  <!-- SCRIPTS -->

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>
